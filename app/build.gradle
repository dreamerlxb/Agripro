apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.idejie.android.aoc"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
repositories {
    jcenter()

}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //viewpager
    compile 'com.jorge.circleview:circlelibrary:1.0.0'
    //viewpager
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //时间选择器
    compile 'com.bigkoo:pickerview:2.1.1'
    //Tabhost 另一种实现
    compile project(':library')
    //图片加载
    //网络请求
    //android support
    //loopback SDK
    //butter knife 快速初始化view
    //自动轮播banner
    //最新版本
    compile files('libs/imageloder.jar')
    compile 'com.jorge.circleview:circlelibrary:1.0.0'
    compile 'com.bigkoo:pickerview:2.1.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okio:okio:1.9.0'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha4'
    compile 'com.strongloop:loopback-sdk-android:1.5.+'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.youth.banner:banner:+'
    compile 'junit:junit:4.12'
    compile files('libs/imageloder.jar')
    compile 'junit:junit:4.12'
    compile 'com.android.support:support-vector-drawable:24.1.1'
    testCompile 'junit:junit:4.12'
}
