<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/MooTools-Core-1.6.0.js"></script>
<script language="JavaScript" type="text/javascript" src="js/pinyin.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    //通过暴露的my对象来获取数据
    var dataMap = mapDate.getX();
    //将json字符串转换为数组
    var f = eval(dataMap);
    var s=[];
    var x=[];
    for(var i = 0;i<f.length;i++){
        var en = f[i];
        s.push(en);
    }
    option = null;
    function fetchData(cb) {
        // 通过 setTimeout 模拟异步加载
        setTimeout(function () {
            cb({
                data:s
            });
        }, 3000);
    }

    // 初始 option
    option = {
        title: {
            text: '地图'
        },
        tooltip: {},
        legend: {
            data:['价格']
        },
        visualMap: {
            min: 0,
            max: 100,
            left: 'left',
            top: 'bottom',
            text:['高','低'],           // 文本，默认为数值文本
            calculable : true
        },
        series : [
            {
                name: '价格',
                type: 'map',
                mapType: 'china',
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: true
                    }
                },
                data:[]
            }
        ]
    };

    myChart.showLoading();

    fetchData(function (data) {
        myChart.hideLoading();
        myChart.setOption({
            series: [{
                // 根据名字对应到相应的系列
                name: '价格',
                data: data.data
            }]
        });
    });;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    // 处理点击事件并且跳转到相应的百度搜索页面
    myChart.on('click', function (params) {
        window.location.href="test7.html?city="+pinyin.getFullChars(params.name).toLowerCase();
    });
</script>
</body>
</html>
